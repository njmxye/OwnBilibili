        body {

            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            transition: background-image 0.5s ease;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }
        .featured-uploads {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        .featured-upload {
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .featured-upload:hover {
            transform: scale(1.05);
        }
        .featured-thumbnail img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .featured-name {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
        .search-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .search-bar input {
            width: 70%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            outline: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .search-bar button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            background-color: #ff69b4;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .search-bar button:hover {
            background-color: #ff1493;
        }
        .video-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
        }
        .video-item {
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        .video-item:hover {
            transform: translateY(-10px);
        }
        .video-thumbnail img {
            width: 100%;
            height: auto;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .video-details {
            padding: 20px;
        }
        .video-details h3 {
            font-size: 18px;
            margin: 0 0 10px 0;
            color: #333;
        }
        .video-details p {
            margin: 5px 0;
            font-size: 14px;
            color: #777;
        }
        .loader {
            text-align: center;
            margin-top: 30px;
            font-size: 16px;
            color: #888;
        }
        .skin-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .skin-selector button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 30px;
            background-color: #ddd;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .skin-selector button:hover {
            background-color: #ccc;
        }
        .skin-options {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            list-style-type: none;
            padding: 10px 0;
            margin: 0;
        }
        .skin-options li {
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .skin-options li:hover {
            background-color: #eee;
        }
    </style>
</head>

    <script>
        const videoSources = [
            ["http://img.netbian.com/file/2024/1015/001100r9eHu.jpg", "https://example.com/video1.mp4", "超赞的编程教程", "TechGuru", "10:30", "1万+", "2天前"],
            ["http://img.netbian.com/file/2024/1015/001100r9eHu.jpg", "https://example.com/video2.mp4", "如何制作游戏？", "GameDevMaster", "15:45", "5千+", "1周前"],
            ["http://img.netbian.com/file/2024/1015/001100r9eHu.jpg", "https://example.com/video3.mp4", "Python基础入门", "CodeNewbie", "8:20", "3万+", "3天前"],
        ];

        const backgroundImages = [
            "http://img.netbian.com/file/2024/1018/001548d3gdJ.jpg", 
            "http://img.netbian.com/file/2024/0929/182833fnt2T.jpg", 
            "https://nie.res.netease.com/r/pic/20230810/bb68dd30-9de3-4e51-945c-358f7453629e.jpg", 
            "http://img.netbian.com/file/2024/1108/103206bBYEV.jpg", 
        ];

        let page = 1;
        const videosPerPage = 10;

        function createVideoItem(index) {
            if (index >= videoSources.length) return '';
            const [thumbnailUrl, videoUrl, title, publisher, duration, views, publishTime] = videoSources[index];
            return `
                <div class="video-item" data-video-url="${videoUrl}">
                    <div class="video-thumbnail"><img src="${thumbnailUrl}" alt="Thumbnail"></div>
                    <div class="video-details">
                        <h3>${title}</h3>
                        <p>发布者: ${publisher}</p>
                        <p>时长: ${duration}</p>
                        <p>观看人数: ${views}</p>
                        <p>发布时间: ${publishTime}</p>
                    </div>
                </div>
            `;
        }

        function loadMoreVideos() {
            const videoList = document.getElementById('videoList');
            for (let i = 0; i < videosPerPage && (page - 1) * videosPerPage + i < videoSources.length; i++) {
                videoList.innerHTML += createVideoItem((page - 1) * videosPerPage + i);
            }
            page++;
        }

        function handleScroll() {
            const loader = document.getElementById('loader');
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - loader.clientHeight) {
                loadMoreVideos();
            }
        }

        function applySkin(skinIndex) {
            switch (skinIndex) {
                case 0:
                    document.body.style.backgroundImage = `url("${backgroundImages[0]}")`;
                    document.body.style.backgroundColor = '#f9f9f9';
                    break;
                case 1:
                    document.body.style.backgroundImage = `url("${backgroundImages[1]}")`;
                    document.body.style.backgroundColor = '#333';
                    document.querySelector('.search-bar input').style.color = '#fff';
                    document.querySelector('.search-bar button').style.color = '#fff';
                    document.querySelectorAll('.video-details h3').forEach(h3 => h3.style.color = '#fff');
                    document.querySelectorAll('.video-details p').forEach(p => p.style.color = '#aaa');
                    break;
                default:
                    document.body.style.backgroundImage = `url("${backgroundImages[skinIndex]}")`;
                    document.body.style.backgroundColor = '#f9f9f9'; 
                    break;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadMoreVideos();
            window.addEventListener('scroll', handleScroll);

            const skinOptions = document.getElementById('skinOptions');
            backgroundImages.slice(2).forEach((imageUrl, index) => {
                const li = document.createElement('li');
                li.textContent = `自定义背景 ${index + 1}`;
                li.setAttribute('data-skin', index + 2); 
                li.addEventListener('click', function() {
                    applySkin(parseInt(this.getAttribute('data-skin')));
                    skinOptions.style.display = 'none'; 
                });
                skinOptions.appendChild(li);
            });

            document.getElementById('videoList').addEventListener('click', function(event) {
                const videoItem = event.target.closest('.video-item');
                if (videoItem) {
                    const videoUrl = videoItem.getAttribute('data-video-url');
                    window.open(videoUrl, '_blank'); 
                }
            });

            const skinButton = document.getElementById('skinButton');
            skinButton.addEventListener('click', function() {
                const options = document.getElementById('skinOptions');
                options.style.display = options.style.display === 'block' ? 'none' : 'block';
            });

            document.addEventListener('click', function(event) {
                const targetElement = event.target;
                const isClickInside = skinButton.contains(targetElement) || skinOptions.contains(targetElement);
                if (!isClickInside) {
                    skinOptions.style.display = 'none';
                }
            });

            applySkin(0);

            const searchButton = document.getElementById('searchButton');
            searchButton.addEventListener('click', function() {
                const keyword = document.getElementById('searchInput').value.trim();
                if (keyword) {
                    const url = `https://search.bilibili.com/all?keyword=${encodeURIComponent(keyword)}&from_source=webtop_search&spm_id_from=333.1007&search_source=5`;
                    window.open(url, '_blank');
                }
            });
        });

        document.getElementById('searchInput').addEventListener('input', function() {
            const filter = this.value.toLowerCase();
            const videoItems = document.querySelectorAll('.video-item');
            
            videoItems.forEach(item => {
                const title = item.querySelector('h3').textContent.toLowerCase();
                if (title.includes(filter)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    </script>
